<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UNO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div id="all">
      <div class="column left" id="playersbox">
        <table id="leaderboard">

        </table>
        <div id="panel">
          <div id="startbtn">Start</div>
          <div id="share">
            <input type="text" readonly id="sharelink">
            <input type="button" value="Kopiuj link" id="sharebtn">
          </div>
        </div>
      </div>
      <div class="column main">
        <canvas id="c" height="700" width="700"></canvas>
      </div>
      <div class="column right" id="chatbox">
        <div id="chat"></div>
        <div id="chattext">
          <input type="text" id="chatinput">
          <input type="button" value="Wyślij" id="chatbtn" onclick="sendmsg()">
        </div>
      </div>
    </div>

    <div id="mojekarty"></div>

    <div class="overlay" id="choosecolorback">
      <form class="overlayalert" id="choosecolor">
        <h3>Wybierz kolor:</h3>
        <label class="choosecolorbtn redbtn">
          <input type="radio" name="kolor" value="red">
          Czerwony
        </label>
        <label class="choosecolorbtn bluebtn">
          <input type="radio" name="kolor" value="blue">
          Niebieski
        </label>
        <label class="choosecolorbtn yellowbtn">
          <input type="radio" name="kolor" value="yellow">
          Żółty
        </label>
        <label class="choosecolorbtn greenbtn">
          <input type="radio" name="kolor" value="green">
          Zielony
        </label>
      </form>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
